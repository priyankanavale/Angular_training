<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="Scripts/angular.js"></script>
    <title></title>
</head>
<body ng-app="myHalliburton">
<div ng-controller="myHalliburtonCtrl">
    <input type="text" ng-model="name" placeholder="Enter name">
    <button ng-click="addName()">Add</button>
    <h1>List 1</h1>
    <o1>
        <li ng-repeat="n in names">{{n}}</li>
    </o1>
</div>

<div ng-controller="myHalliburtonCtrl">
    <input type="text" ng-model="name" placeholder="Enter name">
    <button ng-click="addName()">Add</button>
    <h1>List 2</h1>
    <o1>
        <li ng-repeat="n in names">{{n}}</li>
    </o1>
</div>

</body>
<script>
    var app = angular.module('myHalliburton',[]);
    app.controller('myHalliburtonCtrl',function($scope){
        $scope.names=[
            'Name 1',
            'Name 2'
        ];
        $scope.addName = function(){
            $scope.names.push($scope.name);
        };

    });
</script>

</html>
